name: Run Tests and Generate Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up Python
      uses: actions/setup-python@v3  # Updated to v3
      with:
        python-version: '3.12.7'  # Specify Python version 3.12.7

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install allure-pytest  # Ensure allure-pytest is installed

    - name: Run tests and generate Allure results
      run: |
        pytest --alluredir=allure-results  # Run tests with Allure results output

    - name: Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean  # Generate the report

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v3  # Updated to v3
      with:
        name: allure-report
        path: allure-report
